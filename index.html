<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我爱欣欣大王</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: -webkit-fill-available;
            background: #0a0a0a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Arial', sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 修复移动端vh问题 */
        html {
            height: -webkit-fill-available;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .heart-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
        }
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
            background: linear-gradient(135deg, #ff3e6c 0%, #ff0050 100%);
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 62, 108, 0.6);
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }
        .heart:before {
            top: -50%;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -50%;
        }
        .heart-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: white;
            font-size: clamp(16px, 6vw, 18px);
            text-align: center;
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .falling-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .falling-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff3e6c 0%, #ff0050 100%);
            transform: rotate(45deg);
            opacity: 0;
            animation: fall linear infinite;
        }
        .falling-heart:before,
        .falling-heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }
        .falling-heart:before {
            top: -50%;
            left: 0;
        }
        .falling-heart:after {
            top: 0;
            left: -50%;
        }
        @keyframes heartbeat {
            0% {
                transform: rotate(45deg) scale(1);
            }
            14% {
                transform: rotate(45deg) scale(1.1);
            }
            28% {
                transform: rotate(45deg) scale(1);
            }
            42% {
                transform: rotate(45deg) scale(1.1);
            }
            70% {
                transform: rotate(45deg) scale(1);
            }
        }
        @keyframes fall {
            0% {
                top: -20px;
                left: var(--left);
                transform: rotate(45deg) scale(var(--size));
                opacity: 0.7;
            }
            100% {
                top: 100vh;
                left: calc(var(--left) + var(--offset));
                transform: rotate(225deg) scale(var(--size));
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(14px, 3vw, 16px);
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart-code">欣大王❤️ Love</div>
        </div>
        <div class="falling-hearts"></div>
        <div class="text-overlay">
            <p>爱是一段美丽的代码</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 创建飘落的爱心
            const fallingHearts = document.querySelector('.falling-hearts');
            const colors = ['#ff3e6c', '#ff6b95', '#ff9ab5', '#ffc7d5'];
            
            function createFallingHeart() {
                const heart = document.createElement('div');
                heart.classList.add('falling-heart');
                
                // 随机位置、大小和动画时长
                const left = Math.random() * 100;
                const size = 0.3 + Math.random() * 0.7;
                const duration = 3 + Math.random() * 5;
                const offset = (Math.random() - 0.5) * 100;
                const colorIndex = Math.floor(Math.random() * colors.length);
                
                heart.style.setProperty('--left', `${left}%`);
                heart.style.setProperty('--size', size);
                heart.style.setProperty('--offset', `${offset}px`);
                heart.style.animationDuration = `${duration}s`;
                heart.style.background = `linear-gradient(135deg, ${colors[colorIndex]} 0%, ${colors[(colorIndex + 1) % colors.length]} 100%)`;
                
                fallingHearts.appendChild(heart);
                
                // 移除已完成动画的爱心
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // 每隔一段时间创建一个新的爱心
            setInterval(createFallingHeart, 300);
            
            // 自适应调整
            function handleResize() {
                const heartContainer = document.querySelector('.heart-container');
                const heartCode = document.querySelector('.heart-code');
                
                // 更精确的移动设备检测
                const isMobile = window.innerWidth < 768 || /Mobi|Android/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // 移动设备上使用更大比例
                    const size = Math.min(window.innerWidth * 0.7, window.innerHeight * 0.7);
                    heartContainer.style.width = `${size}px`;
                    heartContainer.style.height = `${size}px`;
                    
                    // 调整文字大小
                    heartCode.style.fontSize = `${size * 0.12}px`;
                } else {
                    heartContainer.style.width = '300px';
                    heartContainer.style.height = '300px';
                    heartCode.style.fontSize = '18px';
                }
            }
            
            // 添加触摸事件以增强交互
            document.addEventListener('touchstart', function(e) {
                const heart = document.querySelector('.heart');
                // 触摸时额外的心跳效果
                heart.style.animationDuration = '1s';
                setTimeout(() => {
                    heart.style.animationDuration = '1.5s';
                }, 1000);
            }, {passive: true});
            
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', handleResize);
            handleResize();
            
            // 隐藏地址栏（仅在移动设备上）
            window.addEventListener('load', function() {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 100);
            });
        });
    </script>
</body>
</html>
